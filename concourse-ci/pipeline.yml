resource_types:
  - name: build-metadata
    type: docker-image
    source:
      repository: swce/metadata-resource

resources:
  - name: source-repo
    type: git
    icon: github
    source:
      branch: main
      uri: https://github.com/abhisheksr01/zero-2-hero-python-flask-microservice.git
  - name: build-metadata
    type: build-metadata
  - name: py-poetry
    type: registry-image
    source:
      repository: abhisheksr01/py-poetry
      tag: latest
  - name: concourse-dcind-image
    icon: docker
    type: registry-image
    source:
      repository: karlkfi/concourse-dcind
