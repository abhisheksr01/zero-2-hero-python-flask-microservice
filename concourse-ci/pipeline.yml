jobs:
  - name: format-lint
    plan:
      - get: source-repo
        trigger: true
      - get: py-poetry
      - task: black-format-flake8-lint
        file: source-repo/concourse-ci/tasks/poetry/task.yml
        image: py-poetry
        params:
          TARGET: format-lint
  - name: static-application-security-testing
    plan:
      - get: source-repo
        trigger: true
      - get: py-poetry
      - task: bandit-sast
        file: source-repo/concourse-ci/tasks/poetry/task.yml
        image: py-poetry
        params:
          TARGET: sast
  - name: dependency-vulnerability-scan
    plan:
      - get: source-repo
        trigger: true
      - get: py-poetry
      - task: safety-dependency-vulnerability-scan
        file: source-repo/concourse-ci/tasks/poetry/task.yml
        image: py-poetry
        params:
          TARGET: dependency-vulnerability-scan
  - name: unit-testing-and-code-coverage
    plan:
      - get: source-repo
        trigger: true
        passed:
          - format-lint
          - static-application-security-testing
          - dependency-vulnerability-scan
      - get: py-poetry
      - task: pytest-unit-test
        file: source-repo/concourse-ci/tasks/poetry/task.yml
        image: py-poetry
        params:
          TARGET: unit-test
  - name: bdd-e2e-testing
    plan:
      - get: source-repo
        trigger: true
        passed:
          - format-lint
          - static-application-security-testing
          - dependency-vulnerability-scan
      - get: py-poetry
      - task: behave-bdd-test
        file: source-repo/concourse-ci/tasks/poetry/task.yml
        image: py-poetry
        params:
          TARGET: bdd-test
  - name: mutation-testing
    plan:
      - get: source-repo
        trigger: true
        passed:
          - format-lint
          - static-application-security-testing
          - dependency-vulnerability-scan
      - get: py-poetry
      - task: mutmut-mutation-testing
        file: source-repo/concourse-ci/tasks/poetry/task.yml
        image: py-poetry
        params:
          TARGET: mutation-testing
  - name: docker-build-scan-push
    plan:
    - get: source-repo
      trigger: true
      passed:
        - unit-testing-and-code-coverage
        - bdd-e2e-testing
        - mutation-testing
    - get: concourse-dcind-image
    - get: build-metadata
    - task: build-image
      privileged: true
      file: source-repo/concourse-ci/tasks/docker/build-image.yml
      image: concourse-dcind-image
      params:
        DOCKER_USER : ((docker_user))
        DOCKER_PASS : ((docker_pass))
        DOCKER_IMAGE : ((docker_image))